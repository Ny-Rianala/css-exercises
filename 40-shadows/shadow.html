<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>

      body {
            font-size: 20px;
            box-sizing: border-box;
            border: slateblue solid 1px;
            height: 100px;
            width: 150px;
            position: absolute;
        }
        /*multiple shadows*/
        h1 {
            color: teal;
            text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em indigo;
        }
    </style>
</head>
<body>
    <h1>Shadow</h1>
</body>
</html>
